<html>
  <head>
    <title>Body workshop</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" environment="">
      <!-- ASSET MANAGEMENT -->
      <a-assets>
        <!-- GLTF ASSETS -->
        <!-- GLTF ASSETS -->
        <a-asset-item
          id="kitchen_model"
          src="assets/cartoon_kitchen_interior/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="egg_model" src="assets/egg/scene.gltf"></a-asset-item>
        <a-asset-item
          id="bowl_model"
          src="assets/bowl/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="salmon_model"
          src="assets/salmon/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="banan_model" src="assets/banana_v2/"></a-asset-item>
        <a-asset-item
          id="milk_model"
          src="assets/milk_v2/scene_v2.gltf"
        ></a-asset-item>
        <a-asset-item
          id="carrot_model"
          src="assets/carrot/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="flour_model"
          src="assets/flour_v2/scene.gltf"
        ></a-asset-item>
        <!-- MIXIN ASSETS -->
        <a-mixin
          id="touch"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
        <a-mixin id="focus" position="0 1.6 -1.4"> </a-mixin>
      </a-assets>
      <!-- END | ASSET MANAGEMENT -->
      <!-- CAMERA ENTITY  -->
      <a-entity id="camera_entity">
        <a-camera positon="0 1.6 0"></a-camera>
        <a-entity id="rhand" mixin="touch" hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" mixin="touch" hand-controls="hand: left">
        </a-entity>
      </a-entity>
      <!-- END | CAMERA ENTITY -->

      <!-- GLFT MODELS  -->
      <!-- EEEGGGGSSS -->
      <a-entity
        id="egg_1"
        class="correct"
        gltf-model="assets/egg/scene.gltf"
        scale="0.1 0.1 0.1"
        position="0 20 -40"
        dynamic-body="shape: none; mass: 5; type:static"
        shape__main="shape: sphere; radius: 0.9"
      >
        <a-box
          position="0 2 0"
          scale="0.5 0.5 0.5"
          material="color: green"
          visible="false"
        ></a-box>
      </a-entity>

      <!-- MIIILLLKKK -->
      <a-entity
        id="milk"
        class="correct"
        gltf-model="assets/milk_v3/scene_v2.gltf"
        scale="0.03 0.03 0.03"
        rotation="0 0  0"
        body="type: dynamic; mass: 5; shape: none;"
        shape__main="shape: box; halfExtents: 3.75 10 4.2"
      >
        ></a-entity
      >

      <!-- CAARROOTT -->
      <a-entity
        id="carrot"
        class="correct"
        gltf-model="assets/carrot_v2/carrot_v2.gltf"
        scale="0.01 0.01 0.01"
        body="type: dynamic; mass: 5; shape: none"
        shape__main="shape:box; halfExtents: 35 5 4; offset: 17 -1 1"
      ></a-entity>

      <!-- FLLOOUURRR -->

      <a-entity
        id="flour"
        class="correct"
        gltf-model="assets/flour_v3/flour_v3.gltf"
        scale="0.2 0.2 0.2"
        rotation="0 0 0"
        body="type: dynamic; mass: 5; shape:none"
        shape__main="shape: box; halfExtents: 0.7 1.4 1; offset:0 -0.2 0"
      >
        ></a-entity
      >

      <!-- SAAALLMMOONNNN -->

      <a-entity
        id="salmon"
        class="incorrect"
        gltf-model="#salmon_model"
        scale="0.1 0.1 0.1"
        body="type: static; mass: 5; shape:none;"
        shape__main="shape: box; offset:0 -0.2 0.2; halfExtents: 1 0.2 2.1"
      >
        ></a-entity
      >

      <!-- BAANNAAANNAAA -->
      <a-entity
        id="banana"
        class="correct"
        gltf-model="assets/banana_v3/banana_v3.gltf"
        position="0 1.6 -2"
        scale="0.005 0.005 0.005"
        body="type: dynamic: mass: 5; shape:none;"
        shape__main="shape: box; halfExtents: 40 20 10; offset:0 -10 0"
      ></a-entity>

      <!-- TEST CUBE -->
      <a-entity
        id="test_cube"
        geometry="primitve: box; width: 1; height: 1; depth: 1"
        dynamic-body
        position="2 1.8 -1.44"
        material="color: red"
      ></a-entity>

      <!-- GROUND LEVEL -->
      <a-box
        id="ground_level"
        width="10"
        depth="10"
        height="0.01"
        color="#FFFFFF"
        position="0 0.01 0"
        visible="false"
        static-body
      ></a-box>
    </a-scene>
  </body>
</html>
