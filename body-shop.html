<html>
  <head>
    <title>Body workshop</title>
    <!-- Replace "../build.js" with the super-hands and
         A-Frame distributions to run : -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" environment="">
      <!-- ASSET MANAGEMENT -->
      <a-assets>
        <!-- GLTF ASSETS -->
        <!-- GLTF ASSETS -->
        <a-asset-item
          id="kitchen_model"
          src="assets/cartoon_kitchen_interior/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="egg_model" src="assets/egg/scene.gltf"></a-asset-item>
        <a-asset-item
          id="bowl_model"
          src="assets/environment/bowl/bowl_v2.gltf"
        ></a-asset-item>
        <a-asset-item
          id="salmon_model"
          src="assets/salmon/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="banan_model" src="assets/banana_v2/"></a-asset-item>
        <a-asset-item
          id="milk_model"
          src="assets/milk_v2/scene_v2.gltf"
        ></a-asset-item>
        <a-asset-item
          id="carrot_model"
          src="assets/carrot/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="flour_model"
          src="assets/flour_v2/scene.gltf"
        ></a-asset-item>
        <!-- MIXIN ASSETS -->
        <a-mixin
          id="touch"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
      </a-assets>
      <!-- END | ASSET MANAGEMENT -->
      <!-- CAMERA ENTITY  -->
      <a-entity id="camera_entity">
        <a-camera positon="0 1.6 0"></a-camera>
        <a-entity id="rhand" mixin="touch" hand-controls="hand: right">
        </a-entity>
        <a-entity id="lhand" mixin="touch" hand-controls="hand: left">
        </a-entity>
      </a-entity>
      <!-- END | CAMERA ENTITY -->

      <!-- GLFT MODELS  -->
      <!-- EEEGGGGSSS -->
      <a-entity
        id="egg_1"
        class="correct"
        gltf-model="assets/egg/scene.gltf"
        scale="0.1 0.1 0.1"
        dynamic-body="shape: none; mass: 5; type:static"
        shape__main="shape: sphere; radius: 0.9"
      >
      </a-entity>

      <!-- MIIILLLKKK -->
      <a-entity
        id="milk"
        class="correct"
        gltf-model="assets/milk_v3/scene_v2.gltf"
        scale="0.03 0.03 0.03"
        rotation="0 0  0"
        body="type: dynamic; mass: 5; shape: none;"
        shape__main="shape: box; halfExtents: 3.75 10 4.2"
      >
        ></a-entity
      >

      <a-entity
        id="menu"
        menu=""
        position="0 1.3 -0.7"
        rotation="-45 0 0"
        event-manager=""
      >
        <a-entity
          text="align: center; color: white; 
          value: Opnieuw beginnen \n\n zou je graag opnieuw willen \n beginnen? Druk dan op de \n knop hieronder"
          scale="0.8 0.8 0.8"
          position="0 0.02 0"
        >
        </a-entity>

        <a-entity
          id="restartButton"
          static-body
          button="label: Restart; width: 0.2; toggleable: true"
          position="0 -0.13 0"
          geometry="depth: 0.04; height: 0.05; width: 0.3"
          material="color: #b02d28"
          pressable="true"
          ><a-entity
            position="0 0 0.02"
            text="align: center; color: white; value: Begin opnieuw"
            scale="0.75 0.75 0.75"
          ></a-entity
        ></a-entity>
        <a-entity
          geometry="depth: 0.01; height: 0.4; width: 0.6"
          material="color: gray"
          position="0 0 -0.025"
        ></a-entity
      ></a-entity>

      <!-- TEST CUBE -->
      <a-entity
        id="test_cube"
        geometry="primitve: box; width: 1; height: 1; depth: 1"
        dynamic-body
        position="2 1.8 -1.44"
        material="color: red"
      ></a-entity>

      <a-box
        id="table_cover"
        material="height: 255.9; width: 512.02"
        geometry="depth: 0.02; height: 2.16; width: 1.39"
        rotation="90 0 0"
        position="0.025 0.727 -1.167"
        visible="false"
        static-body
      ></a-box>

      <!-- GROUND LEVEL -->
      <a-box
        id="ground_level"
        width="10"
        depth="10"
        height="0.01"
        color="#FFFFFF"
        position="0 0.01 0"
        visible="false"
        static-body
      ></a-box>
    </a-scene>
  </body>
</html>
