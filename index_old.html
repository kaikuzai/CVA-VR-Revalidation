<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Revalidatie Keuken</title>
  </head>
  <body>
    <a-scene>
      <!-- Asset Managent -->
      <a-assets>
        <a-asset-item
          id="kitchen"
          src="assets/cartoon_kitchen_interior/scene.gltf"
        >
        </a-asset-item>
        <a-asset-item id="egg" src="assets/egg/scene.gltf"> </a-asset-item>
        <a-asset-item id="milk" src="assets/milk/scene.gltf"> </a-asset-item>
        <a-asset-item id="flour" src="assets/flour_v2/scene.gltf">
        </a-asset-item>
        <a-asset-item id="banana" src="assets/banana_v2/scene.gltf">
        </a-asset-item>
        <a-asset-item id="bowl" src="assets/bowl/scene.gltf"> </a-asset-item>
        <a-asset-item id="frying_pan" src="assets/frying_pan/scene.gltf">
        </a-asset-item>
      </a-assets>
      <!-- END : Asset management -->

      <!-- Kitchen -->
      <a-entity gltf-model="#kitchen" scale="1 1 1" postion="1 5 1"> </a-entity>
      <!-- End : Kitchen -->
      <!-- Food items -->
      <!-- group egg -->
      <a-entity id="group eggs" position="0.124 0.136 0" scale="0.01 0.01 0.01">
        <a-entity id="egg-1" gltf-model="#egg" position="-1.861 0.377 -5.971">
        </a-entity>
        <a-entity id="egg-2" position="-1.257 0.377 -4.292" gltf-model="#egg">
        </a-entity>
        <a-entity id="egg-3" position="-1.257 0.377 -5.292" gltf-model="#egg">
        </a-entity>
      </a-entity>

      <!-- Milk -->
      <a-entity id="group milk" position="-1 -1 -1" scale="1 1 1">
        <a-entity
          id="milk-1"
          gltf-model="#milk"
          position="1.092 1.126 1.061"
          scale="0.2 0.2 0.2"
        >
        </a-entity>
        <a-entity
          id="milk-2"
          gltf-model="#milk"
          position="1.101 1.129 1.044"
          scale="0.2 0.2 0.2"
        >
        </a-entity>
      </a-entity>
      <!-- Flour -->
      <a-entity id="flour group" position="-1 -1 -1" scale="1 1 1">
        <a-entity
          id="flour-1"
          gltf-model="#flour"
          position="1.135 1.226 1.017"
          scale="0.015 0.015 0.015"
        ></a-entity>
        <a-entity
          id="flour-2"
          gltf-model="#flour"
          position="1.135 1.226 0.982"
          scale="0.015 0.015 0.015"
        ></a-entity>
      </a-entity>
      <!-- Banana -->
      <a-entity id="banana group" position="-1 -1 -1" scale="1 1 1">
        <a-entity
          id="banana-1"
          position="1.074 1.146 0.834"
          gltf-model="#banana"
          scale="0.02 0.02 0.02"
        ></a-entity>
      </a-entity>
      <!-- Bowl -->
      <a-entity id="bowl group" position="-1 -1 -1" scale="1 1 1">
        <a-entity
          id="bowl-1"
          position="1.093 1.127 0.996"
          gltf-model="#bowl"
          scale="0.0002 0.0002 0.0002"
        ></a-entity>
      </a-entity>
      <!-- Frying pan -->
      <a-entity id="frying_pan group" position="-1 -1 -1" scale="1 1 1">
        <a-entity
          gltf-model="#frying_pan"
          id="frying_pan"
          position="1.045 1.135 1.066"
          scale="0.2 0.2 0.2"
          rotation="-1.038 52 0.8"
        >
        </a-entity>
      </a-entity>
      <!-- Sky -->
      <a-sky src="assets/sky.jpg"> </a-sky>
      <!-- End : Sky -->
      <!-- Ground -->

      <!-- End : Ground -->
      <!-- Camera -->
      <a-entity position="0 -1.35 0" rotation="0 -90 0">
        <a-camera> </a-camera>
      </a-entity>
      <!-- END :Camera -->
    </a-scene>
  </body>
</html>
