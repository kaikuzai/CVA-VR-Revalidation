<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CVA Revalidatie Keuken</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script>
      delete AFRAME.components["grabbable"];
    </script>
    <!-- aframe extras -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
    <!-- super hands -->
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    <!-- physics -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <!-- Event set component -->
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode="enabled: true">
      <!-- Asset Management -->
      <a-assets>
        <a-asset-item
          id="kitchen"
          src="assets/cartoon_kitchen_interior/scene.gltf"
        >
        </a-asset-item>
        <a-asset-item id="egg" src="assets/egg/scene.gltf"></a-asset-item>
        <a-asset-item id="bowl" src="assets/bowl/scene.gltf"></a-asset-item>
        <a-asset-item id="carrot" src="assets/carrot/scene.gltf"></a-asset-item>
        <a-asset-item
          id="flour"
          src="assets/flour_v2/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="salmon" src="assets/salmon/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- END | Asset Management -->

      <!-- Camera, Hands & Lights -->

      <a-camera
        look-controls=""
        id="main_camera"
        position="0 1.3 0"
        active="true"
        rotation="0 0 0"
        aframe-injected=""
        spectator="false"
        wasd-controls="enabled: false"
        data-aframe-inspector-original-camera=""
      >
        <a-cursor
          id="sight_cursor"
          raycaster="showLine: true"
          position="0 0 -0.2"
          visible="false"
        ></a-cursor
      ></a-camera>

      <!-- Hands -->
      <a-entity
        sphere-collider="objects: a-box, .egg;"
        super-hands
        id="rightHand"
        hand-controls="hand: right; handModeStyle: lowPoly; color: #FFFFFF"
      ></a-entity>

      <a-entity
        sphere-collider="objects: a-box, .egg;"
        super-hands
        id="leftHand"
        hand-controls="hand: left; handModeStyle: lowPoly; color: #FFFFFF"
      ></a-entity>

      <!-- Default ambient light -->
      <a-entity
        id="ambient_light"
        light="color: #BBB; intensity: 2.19; type: ambient"
        position="-0.68339 1.58295 0.06485"
      >
      </a-entity>
      <!-- Directional light -->
      <a-light
        id="directional_light"
        type="directional"
        color="#FFFFFF"
        intensity="0.6"
        castshadow="true"
        position="0 1.82291 -0.6572"
      >
      </a-light>

      <!-- END | Camera, Hands & Lights-->

      <!-- Kitchen -->
      <a-entity
        id="kitchen_model"
        gltf-model="assets/cartoon_kitchen_interior/scene.gltf"
        scale="3 3 3"
        position="0.27167 0.55837 -0.68776"
        rotation="0 180 0"
      >
      </a-entity>

      <!-- Food Items -->
      <a-entity
        id="food_items"
        position="-0.22096 0.97597 -0.2832"
        visible="false"
      >
        <!-- Eggs -->
        <a-entity
          id="egg_1"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/egg/scene.gltf"
          scale="0.03 0.03 0.03"
          position="0.39403 0 -0.08412"
          event-set__product_correct_focus="_event: mouseenter; _target: #egg_1_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #egg_1_light; visible: false"
          event-set__right_ingredient_text_focus="_event: mouseenter; _target: #right_ingredient; visible: true"
          event-set__right_ingredient_text_defocus="_event: mouseleave; _target: #right_ingredient; visible: false"
        >
          <a-entity
            id="egg_1_light"
            light="angle: 60.68; color: #23d72f; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 0 0.02331"
            visible="false"
          ></a-entity>
        </a-entity>

        <a-entity
          id="egg_2"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/egg/scene.gltf"
          scale="0.03 0.03 0.03"
          position="0 0 -0.24803"
          event-set__product_correct_focus="_event: mouseenter; _target: #egg_2_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #egg_2_light; visible: false"
          event-set__right_ingredient_text_focus="_event: mouseenter; _target: #right_ingredient; visible: true"
          event-set__right_ingredient_text_defocus="_event: mouseleave; _target: #right_ingredient; visible: false"
        >
          <a-entity
            id="egg_2_light"
            light="angle: 60.68; color: #23d72f; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 0 0.02331"
            visible="false"
          ></a-entity>
        </a-entity>

        <a-entity
          id="egg_3"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/egg/scene.gltf"
          scale="0.03 0.03 0.03"
          position="0 0.0 0.01456"
          event-set__product_correct_focus="_event: mouseenter; _target: #egg_3_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #egg_3_light; visible: false"
          event-set__right_ingredient_text_focus="_event: mouseenter; _target: #right_ingredient; visible: true"
          event-set__right_ingredient_text_defocus="_event: mouseleave; _target: #right_ingredient; visible: false"
        >
          <a-entity
            id="egg_3_light"
            light="angle: 60.68; color: #23d72f; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 0 0.02331"
            visible="false"
          ></a-entity>
        </a-entity>

        <!-- Melk -->
        <a-entity
          id="milk"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/milk/scene.gltf"
          scale="0.5 0.5 0.5"
          position="0.44936 -0.02858 0.04641"
          event-set__product_correct_focus="_event: mouseenter; _target: #milk_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #milk_light; visible: false"
          event-set__right_ingredient_text_focus="_event: mouseenter; _target: #right_ingredient; visible: true"
          event-set__right_ingredient_text_defocus="_event: mouseleave; _target: #right_ingredient; visible: false"
        >
          <a-entity
            id="milk_light"
            light="angle: 60.68; color: #23d72f; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 0 0.02331"
            visible="false"
          ></a-entity>
        </a-entity>

        <!-- Bloem -->
        <a-entity
          id="flour"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/flour_v2/scene.gltf"
          scale="0.04 0.04 0.04"
          position="0.32261 0.21366 -0.32605"
          event-set__product_correct_focus="_event: mouseenter; _target: #flour_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #flour_light; visible: false"
          event-set__right_ingredient_text_focus="_event: mouseenter; _target: #right_ingredient; visible: true"
          event-set__right_ingredient_text_defocus="_event: mouseleave; _target: #right_ingredient; visible: false"
        >
          <a-entity
            id="flour_light"
            light="angle: 60.68; color: #23d72f; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 -5.76102 0.02331"
            visible="false"
          ></a-entity>
        </a-entity>

        <!-- Banaan -->
        <a-entity
          id="banana"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/banana_v2/scene.gltf"
          scale="0.04 0.04 0.04"
          position="0.01599 0.00149 -0.32605"
          event-set__product_correct_focus="_event: mouseenter; _target: #banana_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #banana_light; visible: false"
          event-set__wrong_ingredient_text_focus="_event: mouseenter; _target: #wrong_ingredient; visible: true"
          event-set__wrong_ingredient_text_defocus="_event: mouseleave; _target: #wrong_ingredient; visible: false"
        >
          <a-entity
            id="banana_light"
            light="angle: 60.68; color: #e0600b; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 -0.63542 4.84593"
            visible="false"
          ></a-entity>
        </a-entity>

        <!-- Vis -->
        <a-entity
          id="fish"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/salmon/scene.gltf"
          scale="0.04 0.04 0.04"
          position="0.15053 0.00149 -0.32605"
          event-set__product_correct_focus="_event: mouseenter; _target: #salmon_light; visible: true"
          event-set__product_correct_defocus="_event: mouseleave; _target: #salmon_light; visible: false"
          event-set__wrong_ingredient_text_focus="_event: mouseenter; _target: #wrong_ingredient; visible: true"
          event-set__wrong_ingredient_text_defocus="_event: mouseleave; _target: #wrong_ingredient; visible: false"
        >
          <a-entity
            id="salmon_light"
            light="angle: 60.68; color: #e0600b; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            position="-0.02139 -0.63542 -0.34579"
            visible="false"
          ></a-entity>
        </a-entity>

        <!-- Wortel -->
        <a-entity
          id="carrot"
          class="egg"
          grabbable="maxGrabbers: NaN"
          gltf-model="assets/carrot/scene.gltf"
          scale="0.0004 0.0004 0.0004"
          position="0.33812 -0.01968 -0.18645"
          event-set__product_wrong_focus="_event: mouseenter; _target: #carrot_light; visible: true"
          event-set__product_wrong_defocus="_event: mouseleave; _target: #carrot_light; visible: false"
          event-set__wrong_ingredient_text_focus="_event: mouseenter; _target: #wrong_ingredient; visible: true"
          event-set__wrong_ingredient_text_defocus="_event: mouseleave; _target: #wrong_ingredient; visible: false"
        >
          <a-entity
            id="carrot_light"
            light="angle: 60.68; color: #e0600b; decay: 0.42; distance: 0.09; intensity: 5.04; type: point; shadowBias: -0.56; shadowCameraBottom: -5.01"
            visible="false"
            position="161.85004 -0.63542 -0.34579"
          ></a-entity>
        </a-entity>
      </a-entity>

      <!-- bowl -->
      <a-entity id="bowl_group" position="0.00388 0.9572 -0.37812">
        <a-entity
          id="bowl"
          gltf-model="assets/bowl/scene.gltf"
          scale="0.001 0.001 0.001"
          position="0 -0.01708 0.09456"
        ></a-entity>
      </a-entity>

      <!-- sky backdrop -->
      <a-sky src="assets/sky.jpg"></a-sky>

      <!-- Welcome Text -->
      <a-entity
        id="welcome_text"
        text="value: Hoi Aliza! Vandaag maken we pannenkoeken kijk links om te zien wat je nodig hebt"
        position="0 1.30589 -0.87052"
      ></a-entity>
      <!-- Recipe Text -->
      <a-entity
        id="Recipe text"
        text="value: Voor dit recept heb je het volgende nodig:\n 3 Eieren \n 1 Fles Melk \n 1 Pak bloek \n 1 Banaan \n voeg deze ingredienten samen in de kom om jouw pannenkoek te maken"
        position="-1.20216 1.21159 -0.06714"
        event-set__recipe_check="_event: mouseenter; _target: #welcome_text; visible: false"
        event-set__group_appear="_event: mouseenter; _target: #food_items; visible: true"
        rotation="0 90 0"
      ></a-entity>
      <!-- Right Item Text -->
      <a-entity
        id="right_ingredient"
        text="value: Goedzo! Deze hoort in het recept!"
        position="0.19253 1.03789 -0.83232"
        visible="false"
        rotation="-45 0 0"
      ></a-entity>
      <a-box
        id="back_wall"
        geometry="depth: 0.03; height: 1.71; width: 3.67"
        position="-0.16921 1.2311 0.77607"
      >
      </a-box>

      <!-- Wrong Item Text -->
      <a-entity
        id="wrong_ingredient"
        text="value: Deze hoort niet bij het recept"
        position="0.19253 1.03789 -0.83232"
        visible="false"
        rotation="-45 0 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
