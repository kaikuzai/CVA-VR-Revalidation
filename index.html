<html>
  <head>
    <title>CVA Revalidatie Keuken</title>
    <!-- IMPORTS -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <!-- END | IMPORTS -->
    <!-- FUNCTIONS -->
    <script>
      // Text-to-Speech function (!change voice)
      function speakInstruction(message) {
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(message);
          const voices = window.speechSynthesis.getVoices();
          utterance.voice = voices.find(voice => voice.name === "Google Nederlands (Female)");
          utterance.lang = 'nl-NL';
          utterance.rate = 0.75;
          window.speechSynthesis.speak(utterance);
        } else {
          console.warn('Text-to-Speech is not available in this browser.');
        }
      }

      window.addEventListener('load', () => {
        speakInstruction('Wij beginnen vandaag met het bakken van pannekoeken.');
      });
    </script>

    <script>
      // turn controller's physics presence on only while button held down
      AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true})
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          })
        }
      });

      AFRAME.registerComponent('focus-listener', {
        init: function () {
            var el = this.el
            el.addEventListener('mouseenter', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
            el.addEventListener('mouseleave', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'false')

            });
        }
      });

      AFRAME.registerComponent('hover-listener', {
        init: function () {
            el.addEventListener('hover-over', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
            el.addEventListener('hover-end', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
        }
      });

      AFRAME.registerComponent("input-listen", {
        init: function () {
          let el = this.el;
          const startScreen = document.querySelector("#start-screen");
          const ingedrientsList = document.querySelector("#ingredients-list");
          const menu = document.querySelector("#menu");
          const chosenRecept = document.querySelector("#chosenRecept");
          const chosenReceptText = document.querySelector("#chosenReceptText");
          const correctFood = document.querySelectorAll(".correct");
          const incorrectFood = document.querySelectorAll(".incorrect");
          console.log(correctFood,incorrectFood)

          el.addEventListener("abuttonup", function (e) {
            console.log("A-button ingedrukt!", e.target.id);
            menu.setAttribute('visible', 'false')
            chosenRecept.setAttribute('visible', 'true');
            chosenReceptText.setAttribute('value', 'Jij hebt gekozen om pannenkoeken te maken!'); 
            setTimeout(() => {
              chosenRecept.setAttribute('visible', 'false');
              chosenReceptText.setAttribute('value', '');
              startScreen.setAttribute('visible', 'true');
              ingedrientsList.setAttribute('visible', 'true');
              correctFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
            });
            incorrectFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
             });
            }, 7000);
          });
          
          el.addEventListener("bbuttonup", function (e) {
            console.log("b-button ingedrukt!", e.target.id);
            menu.setAttribute('visible', 'false')
            chosenRecept.setAttribute('visible', 'true');
            chosenReceptText.setAttribute('value', 'Jij hebt gekozen om taart te maken!'); 
            setTimeout(() => {
              chosenRecept.setAttribute('visible', 'false');
              chosenReceptText.setAttribute('value', '');
              startScreen.setAttribute('visible', 'true');
              ingedrientsList.setAttribute('visible', 'true');
              correctFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
            });
            incorrectFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
             });
            }, 7000);
          });
            
        },
      });
    </script>

    <!-- END | FUNCTIONS -->
  </head>
  <body>
    <a-scene physics="debug:  false" environment="preset: forest; shadow: true">
      <!-- ASSET MANAGEMENT -->
      <a-assets>
        <!-- GLTF ASSETS -->
        <a-asset-item
          id="kitchen_model"
          src="assets/environment/cartoon_kitchen_interior/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="cabinet_model"
          src="assets/environment/kitchen_dresser/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="bowl_model"
          src="assets/environment/bowl/bowl_v2.gltf"
        ></a-asset-item>
        <!-- END | GLFT ASSETS -->
        <!-- MIXIN ASSETS -->
        <a-mixin
          id="touch"
          physics-collider
          phase-shift
          collision-filter="collisionForces: false"
          static-body="shape: sphere; sphereRadius: 0.02"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;"
        >
        </a-mixin>
        <a-mixin
          id="food_mixin"
          body="type: dynamic; mass: 5; shape: none"
          grabbable
          hoverable
          draggable
          physics-collider
        ></a-mixin>
        <img id="pancakes" src="https://media.istockphoto.com/id/1071627996/vector/pancakes-with-butter-and-maple-syrup-sweet-on-white-plate.jpg?s=612x612&w=0&k=20&c=dKY-1LxTUAN_VEkTO-hr18UT9HQAtaqjCNOD1DanP8M=" crossorigin="anonymous"/>
       
        <img id="birthdayCake" src="https://media.istockphoto.com/id/901911608/vector/birthday-cake-vector-isolated.jpg?s=612x612&w=0&k=20&c=Yh2ULwtHQ6Tfag3kO6kSmA1FYnc7OeQzGz1GldGWBQs=" crossorigin="anonymous"/>
      
        <a-mixin
        id="frame"
        geometry="primitive: plane; width: 0.5783552; height: 0.72"
        material="color: white; shader: flat"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
       ></a-mixin>
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.67"
          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>
      </a-assets>
      <!-- END | MIXIN ASSEETS -->
      <!-- END | ASSET MANAGEMENT -->
      <!-- CAMERA ENTITY  -->
      <a-entity id="camera_entity">
        <a-camera positon="0 1.6 0">
          <a-cursor
            id="sight_cursor"
            raycaster="showLine: false"
            position="0 0 -0.2"
            visible="false"
            collisionForces="false"
          ></a-cursor>
        </a-camera>
        <a-entity id="rhand" mixin="touch" hand-controls="hand: right" input-listen>
        </a-entity>
        <a-entity id="lhand" mixin="touch" hand-controls="hand: left" input-listen>
        </a-entity>
      </a-entity>
      <!-- END | CAMERA ENTITY -->
      <!-- DEFAULT LIGHTS -->
      <a-entity
        id="ambient_light"
        light="color: #BBB; intensity: 0.45; type: ambient"
        position="-0.04043 1.73926 0.065"
      >
      </a-entity>
      <a-light
        id="directional_light"
        type="directional"
        color="#FFFFFF"
        intensity="0.6"
        castshadow="true"
        position="0.57846 2.07482 0.14666"
        light=""
      >
      </a-light>

      <!-- END | DEFAULT LIGHTS -->
      <!-- KITCHEN ENTITIES -->
      <a-entity
        id="kitchen_front"
        gltf-model="#kitchen_model"
        position="0.617 0.01469 -1.28083"
        scale="6.254 5.619 6.298"
        rotation="0 180 0"
      ></a-entity>
      <a-entity
        id="kitchen_back"
        gltf-model="#kitchen_model"
        position="-1.302 0.006 7.625"
        scale="6.254 5.619 12.148"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        id="kitchen_back_wall"
        geometry="depth: 0.2; height: 2.75; width: 6.5;"
        material="color: #ebb478"
        position="-0.42603 1.42096 4.522"
        rotation=""
      >
      </a-entity>

      <a-entity id="start-screen" position="2 1.6 0" visible="false">
        <a-plane
          rotation="0 -90 0"
          position="0 0 0"
          color="grey"
          width="3"
          height="1.6"
          opacity="0.95"
        ></a-plane>
        
        <a-text
          value="Welkom bij het kookspel!"

          rotation="0 -90 0"
          color="white"
          scale="0.8 1 1"
        ></a-text>
        
        <a-text
          value="Kijk naar de ingredienten lijst om te zien welke ingredienten je nodig hebt en stop de ingredienten in de blauwe schaal."
          position="0 -0.1 -1.2"
          rotation="0 -90 0"

          width="2.6"
          wrapCount="30"
        ></a-text>
      </a-entity>

      <a-box

        rotation="90 0 0"
        position="0.025 0.727 -1.167"

          id="cabinet_cover"
          geometry="depth: 0.02; height: 2.16"
          rotation="90 0 0"

        position="0 0.01 0"
        visible="false"
        static-body

         <!-- MENU -->

          <a-plane  color="#FFFFFF" opacity="0.5" position="0 1.6 -2" width="2" heigth="5"></a-plane>
          <a-text value="Kies een recept" position="-0.65 2.3 -2" scale="0.8 0.8 0.8"></a-text>
          <a-entity id="pancakesButton" position="-0.5 1.7 -2" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #pancakes" mixin="poster"></a-entity>
            <a-text value="Druk op A" position="-0.25 -0.5 0" scale="0.5 0.5 0.5"></a-text>
          </a-entity>
   

          <a-entity id="birthdayCakeButton" position="0.5 1.7 -2" mixin="frame" class="raycastable menu-button"  event-set__click="visible: false;">
            <a-entity material="src: #birthdayCake" mixin="poster"></a-entity>
            <a-text value="Druk op B" position="-0.25 -0.5 0" scale="0.5 0.5 0.5"></a-text>
          </a-entity>
          
        </a-entity>

        <a-entity id="chosenRecept" visible="false" highlight input-listen>
        <a-plane  color="grey" position="0 1.7 -2" width="2.5" heigth="0.5"></a-plane>
          <a-text id="chosenReceptText" position="0 1.7 -2" align="center" scale="0.5 0.5 0.5"></a-text>
        </a-entity>
        <!-- END | MENU -->
    </a-scene>
  </body>
