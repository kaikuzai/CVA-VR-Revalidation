    <script>
      // Text-to-Speech function (!change voice)
      function speakInstruction(message) {
        if ('speechSynthesis' in window) {
          const utterance = new SpeechSynthesisUtterance(message);
          const voices = window.speechSynthesis.getVoices();
          utterance.voice = voices.find(voice => voice.name === "Google Nederlands (Female)");
          utterance.lang = 'nl-NL';
          utterance.rate = 0.75;
          window.speechSynthesis.speak(utterance);
        } else {
          console.warn('Text-to-Speech is not available in this browser.');
        }
      }

    <script>
      // turn controller's physics presence on only while button held down
      AFRAME.registerComponent('phase-shift', {
        init: function () {
          var el = this.el
          el.addEventListener('gripdown', function () {
            el.setAttribute('collision-filter', {collisionForces: true})
          })
          el.addEventListener('gripup', function () {
            el.setAttribute('collision-filter', {collisionForces: false})
          })
        }
      });

      AFRAME.registerComponent('focus-listener', {
        init: function () {
            var el = this.el
            el.addEventListener('mouseenter', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
            el.addEventListener('mouseleave', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'false')

            });
        }
      });

      AFRAME.registerComponent('hover-listener', {
        init: function () {
            el.addEventListener('hover-over', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
            el.addEventListener('hover-end', function () {
                var box = el.querySelector('a-box')
                box.setAttribute('visible', 'true')
            });
        }
      });

      AFRAME.registerComponent("input-listen", {
        init: function () {
          let el = this.el;
          const startScreen = document.querySelector("#start-screen");
          const ingedrientsList = document.querySelector("#ingredients-list");
          const menu = document.querySelector("#menu");
          const chosenRecept = document.querySelector("#chosenRecept");
          const chosenReceptText = document.querySelector("#chosenReceptText");
          const correctFood = document.querySelectorAll(".correct");
          const incorrectFood = document.querySelectorAll(".incorrect");
          console.log(correctFood,incorrectFood)

          el.addEventListener("abuttonup", function (e) {
            console.log("A-button ingedrukt!", e.target.id);
            menu.setAttribute('visible', 'false')
            chosenRecept.setAttribute('visible', 'true');
            chosenReceptText.setAttribute('value', 'Jij hebt gekozen om pannenkoeken te maken!'); 
            setTimeout(() => {
              chosenRecept.setAttribute('visible', 'false');
              chosenReceptText.setAttribute('value', '');
              startScreen.setAttribute('visible', 'true');
              ingedrientsList.setAttribute('visible', 'true');
              correctFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
            });
            incorrectFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
             });
            }, 7000);
          });
          
          el.addEventListener("bbuttonup", function (e) {
            console.log("b-button ingedrukt!", e.target.id);
            menu.setAttribute('visible', 'false')
            chosenRecept.setAttribute('visible', 'true');
            chosenReceptText.setAttribute('value', 'Jij hebt gekozen om taart te maken!'); 
            setTimeout(() => {
              chosenRecept.setAttribute('visible', 'false');
              chosenReceptText.setAttribute('value', '');
              startScreen.setAttribute('visible', 'true');
              ingedrientsList.setAttribute('visible', 'true');
              correctFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
            });
            incorrectFood.forEach(function (food) {
            food.setAttribute('visible', 'true');
             });
            }, 7000);
          });
            
        },
      AFRAME.registerComponent('recipe-selection', {

      })

      AFRAME.registerComponent('restart-trigger', {
        init: function () {
          var el = this.el

          el.addEventListener('abuttondown', function () {
            console.log("trigger pushed")
            var restartMenu = document.querySelector("#restart_menu")
            console.log("visiblilty: ", restartMenu.getAttribute('visible'))
            if ( restartMenu.getAttribute('visible') === true) {
              console.log("visible true scenario");
              restartMenu.setAttribute('visible', false);
            }
            else if (restartMenu.getAttribute('visible') === false) {
              console.log("visible false scenario");
              restartMenu.setAttribute('visible', true);
            }
          });

          el.addEventListener('bbuttondown', function () {
            var restartMenu = document.querySelector("#restart_menu")
            if (restartMenu.getAttribute('visible') === true) {
              console.log("reload should trigger");
              window.location.reload();
            }
            else if (restartMenu.getAttribute('visible') === false) {
              console.log("Reload shouldn't trigger");
              return;
            }
          });

        }
      });
    </script>
